<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutoring Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4fd1c7 0%, #06b6d4 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.info {
            background: #ebf8ff;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #e2e8f0;
            color: #2d3748;
            margin-right: auto;
        }

        .message.system {
            background: #fef5e7;
            color: #744210;
            border: 1px solid #f6e05e;
            text-align: center;
            margin: 0 auto;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .quiz-question {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .quiz-question h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .quiz-options {
            list-style: none;
        }

        .quiz-options li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quiz-options li:hover {
            border-color: #667eea;
            background: #f8fafc;
        }

        .quiz-options li.selected {
            border-color: #667eea;
            background: #ebf8ff;
        }

        .quiz-options li.correct {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .quiz-options li.incorrect {
            border-color: #f56565;
            background: #fed7d7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #718096;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> AI Tutoring Assistant</h1>
            <p>Intelligent learning powered by AI and vector search</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalSessions">0</h3>
                <p>Chat Sessions</p>
            </div>
            <div class="stat-card">
                <h3 id="totalMessages">0</h3>
                <p>Messages</p>
            </div>
            <div class="stat-card">
                <h3 id="totalQuizzes">0</h3>
                <p>Quizzes Generated</p>
            </div>
            <div class="stat-card">
                <h3 id="systemStatus">Online</h3>
                <p>System Status</p>
            </div>
        </div>

        <div class="main-content">
            <!-- Authentication Card -->
            <div class="card">
                <h2><i class="fas fa-user"></i> Authentication</h2>
                <div id="authForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="tenantName">Institution Name</label>
                        <input type="text" id="tenantName" placeholder="e.g., Stanford University">
                    </div>
                    <button class="btn" onclick="register()">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                    <button class="btn btn-secondary" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
                <div id="userInfo" class="hidden">
                    <div class="status success">
                        <i class="fas fa-check-circle"></i>
                        <span>Logged in as: <span id="userEmail"></span></span>
                    </div>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Course Management Card -->
            <div class="card">
                <h2><i class="fas fa-book"></i> Course Management</h2>
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" placeholder="e.g., Advanced Python Programming">
                </div>
                <div class="form-group">
                    <label for="courseDescription">Description</label>
                    <textarea id="courseDescription" rows="3" placeholder="Course description..."></textarea>
                </div>
                <button class="btn" onclick="createCourse()">
                    <i class="fas fa-plus"></i> Create Course
                </button>
                <div id="courseList"></div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <h2><i class="fas fa-comments"></i> AI Chat Assistant</h2>
            <div class="form-group">
                <label for="courseSelect">Select Course</label>
                <select id="courseSelect">
                    <option value="">Select a course to start chatting</option>
                </select>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    <i class="fas fa-robot"></i> Welcome! Select a course and start asking questions.
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ask me anything about your course..." onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>

        <!-- Quiz Generator -->
        <div class="quiz-container">
            <h2><i class="fas fa-question-circle"></i> Quiz Generator</h2>
            <div class="form-group">
                <label for="quizTopic">Topic</label>
                <input type="text" id="quizTopic" placeholder="e.g., Python functions and classes">
            </div>
            <div class="form-group">
                <label for="quizDifficulty">Difficulty</label>
                <select id="quizDifficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quizQuestions">Number of Questions</label>
                <input type="number" id="quizQuestions" value="5" min="1" max="20">
            </div>
            <button class="btn" onclick="generateQuiz()">
                <i class="fas fa-magic"></i> Generate Quiz
            </button>
            <div id="quizContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let authToken = localStorage.getItem('authToken');
        let currentCourseId = null;
        let currentSessionId = null;
        let currentQuiz = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadCourses();
            checkSystemStatus();
        });

        // Authentication functions
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tenantName = document.getElementById('tenantName').value;

            if (!email || !password || !tenantName) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        username: email.split('@')[0],
                        first_name: 'User',
                        last_name: 'Name',
                        tenant_name: tenantName
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', email.split('@')[0]);
                    showStatus('Registration successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showStatus(data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('Please enter email and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', email.split('@')[0]);
                    showStatus('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showStatus(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            checkAuthStatus();
            showStatus('Logged out successfully', 'info');
        }

        function checkAuthStatus() {
            const authForm = document.getElementById('authForm');
            const userInfo = document.getElementById('userInfo');
            const userEmail = document.getElementById('userEmail');

            if (authToken) {
                // Redirect to dashboard if already logged in
                window.location.href = 'dashboard.html';
            } else {
                authForm.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        }

        // Course management
        async function createCourse() {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }

            const name = document.getElementById('courseName').value;
            const description = document.getElementById('courseDescription').value;

            if (!name) {
                showStatus('Please enter a course name', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/content/courses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, description })
                });

                const data = await response.json();
                if (response.ok) {
                    showStatus('Course created successfully!', 'success');
                    document.getElementById('courseName').value = '';
                    document.getElementById('courseDescription').value = '';
                    loadCourses();
                } else {
                    showStatus(data.detail || 'Failed to create course', 'error');
                }
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
            }
        }

        async function loadCourses() {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/content/courses`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    const courseSelect = document.getElementById('courseSelect');
                    const courseList = document.getElementById('courseList');
                    
                    courseSelect.innerHTML = '<option value="">Select a course to start chatting</option>';
                    courseList.innerHTML = '';

                    data.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = course.name;
                        courseSelect.appendChild(option);

                        const courseDiv = document.createElement('div');
                        courseDiv.className = 'status info';
                        courseDiv.innerHTML = `<i class="fas fa-book"></i> ${course.name} - ${course.description}`;
                        courseList.appendChild(courseDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        // Chat functions
        async function sendMessage() {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }

            const message = document.getElementById('messageInput').value;
            const courseId = document.getElementById('courseSelect').value;

            if (!message.trim()) return;
            if (!courseId) {
                showStatus('Please select a course first', 'error');
                return;
            }

            // Add user message to chat
            addMessage(message, 'user');
            document.getElementById('messageInput').value = '';

            // Create session if needed
            if (!currentSessionId || currentCourseId !== courseId) {
                await createChatSession(courseId);
            }

            // Send message to API
            try {
                const response = await fetch(`${API_BASE}/api/v1/chat/sessions/${currentSessionId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message,
                        course_id: courseId
                    })
                });

                if (!response.ok) {
                    addMessage('Sorry, I encountered an error processing your request.', 'assistant');
                    return;
                }

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageElement = null;

                // Create assistant message element
                const messagesContainer = document.getElementById('chatMessages');
                messageElement = document.createElement('div');
                messageElement.className = 'message assistant';
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.content) {
                                        assistantMessage += data.content;
                                        messageElement.textContent = assistantMessage;
                                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                    }
                                    if (data.done) {
                                        updateStats();
                                        return;
                                    }
                                    if (data.error) {
                                        messageElement.textContent = 'Error: ' + data.error;
                                        return;
                                    }
                                } catch (e) {
                                    // Skip malformed JSON
                                    continue;
                                }
                            }
                        }
                    }
                } finally {
                    reader.releaseLock();
                }

                if (assistantMessage) {
                    messageElement.textContent = assistantMessage;
                } else {
                    messageElement.textContent = 'I received your message but couldn\'t generate a response.';
                }
                updateStats();

            } catch (error) {
                addMessage('Network error: ' + error.message, 'assistant');
            }
        }

        async function createChatSession(courseId) {
            try {
                const response = await fetch(`${API_BASE}/api/v1/chat/sessions?course_id=${courseId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    currentSessionId = data.id;
                    currentCourseId = courseId;
                }
            } catch (error) {
                console.error('Error creating chat session:', error);
            }
        }

        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Quiz functions
        async function generateQuiz() {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }

            const topic = document.getElementById('quizTopic').value;
            const difficulty = document.getElementById('quizDifficulty').value;
            const numQuestions = document.getElementById('quizQuestions').value;
            const courseId = document.getElementById('courseSelect').value;

            if (!topic) {
                showStatus('Please enter a quiz topic', 'error');
                return;
            }

            if (!courseId) {
                showStatus('Please select a course first', 'error');
                return;
            }

            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = '<div class="loading"></div> Generating quiz...';

            try {
                const response = await fetch(`${API_BASE}/api/v1/quiz/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        topic,
                        difficulty,
                        num_questions: parseInt(numQuestions),
                        course_id: courseId
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    displayQuiz(data.questions || []);
                    updateStats();
                } else {
                    quizContainer.innerHTML = '<div class="status error">Failed to generate quiz: ' + (data.detail || 'Unknown error') + '</div>';
                }
            } catch (error) {
                quizContainer.innerHTML = '<div class="status error">Network error: ' + error.message + '</div>';
            }
        }

        function displayQuiz(questions) {
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = '';

            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-question';
                questionDiv.innerHTML = `
                    <h3>Question ${index + 1}: ${question.question}</h3>
                    <ul class="quiz-options">
                        ${question.options.map((option, optIndex) => `
                            <li onclick="selectAnswer(${index}, ${optIndex})" data-question="${index}" data-option="${optIndex}">
                                ${String.fromCharCode(65 + optIndex)}. ${option}
                            </li>
                        `).join('')}
                    </ul>
                `;
                quizContainer.appendChild(questionDiv);
            });

            currentQuiz = questions;
        }

        function selectAnswer(questionIndex, optionIndex) {
            const options = document.querySelectorAll(`[data-question="${questionIndex}"]`);
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
        }

        // Utility functions
        function showStatus(message, type) {
            // Remove existing status messages
            const existingStatus = document.querySelector('.status');
            if (existingStatus) {
                existingStatus.remove();
            }

            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}`;
            
            document.querySelector('.main-content').insertBefore(statusDiv, document.querySelector('.main-content').firstChild);
            
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.remove();
                }
            }, 5000);
        }

        async function checkSystemStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('systemStatus').textContent = data.status === 'healthy' ? 'Online' : 'Offline';
            } catch (error) {
                document.getElementById('systemStatus').textContent = 'Offline';
            }
        }

        function updateStats() {
            const messages = document.querySelectorAll('.message').length;
            document.getElementById('totalMessages').textContent = messages;
            
            if (currentSessionId) {
                document.getElementById('totalSessions').textContent = '1';
            }
            
            if (currentQuiz) {
                document.getElementById('totalQuizzes').textContent = '1';
            }
        }

        // Auto-refresh system status
        setInterval(checkSystemStatus, 30000);
    </script>
</body>
</html>
